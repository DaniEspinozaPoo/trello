	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Tableros | Trello</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<link rel="shortcut icon" href="img/trello.jpg">
	</head>
	<body>
		<nav class="barra">
			<div class="row">
				<div class="col-xs-5 .col-md-2 .col-lg-2">
					<div class="tableros">
						<a href="#"><p><i class="fa fa-trello" aria-hidden="true"></i>Tableros</p></a>
					</div>
					<div class="buscador">
						<i class="fa fa-search" aria-hidden="true"></i>
					</div>
				</div>
				
				<div class="col-xs-3 .col-md-2 .col-lg-2">	
					<a href="https://trello.com"><img class="logo-trello" src="img/trello-logo-white.svg"  > </a>
				</div>
				
				<div class="col-xs-4 .col-md-3 .col-lg-3 datos">
					<div class="add">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</div>

					<div class="usuario">
						<img class="member-avatar" height="30" width="30" src="img/thumb_IMG_8073_1024.jpg" alt="daniela espinoza poo" title="daniela espinoza poo (daniespinozapoo)">
						<span class="name">daniela espinoza poo</span>
					</div>
					<div class="info">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
					</div>

					<div class="bell">
						<i class="fa fa-bell-o" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</nav>

		<section class="fondo">
			<div class="row">
				<div class="col-xs-12 .col-md-12 .col-lg-12">
					<div class="conten">
						<h3 class="hola">HOLA</h3>
						<i class="fa fa-star-o" aria-hidden="true"></i>
						<p class="privado"><i class="fa fa-suitcase" aria-hidden="true"></i>Privado</p>
					</div>    
				</div>
			</div>
		</section>

		<section class="lista">
			<p>
				<form>
					<input type="text" id="nuevo_li" name="name" placeholder="AÃ±adir una lista..." autocomplete="off" dir="auto" maxlength="512">
					<br><input type="submit" class="guardo" onclick="return add_li()" value="Guardar">
				</form>
			</p>
			<ul id="listaDesordenada">
			</ul>
		</section>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
